{% block content %}
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .alert {
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f9f9f9;
      color: #555;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="email"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .btn-primary {
      background-color: #007BFF;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .centered-form {
      text-align: center;
      margin-top: 20px;
    }

    .centered-form button {
      width: auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .centered-form button:hover {
      background-color: #45a049;
    }
  </style>

  <h2>Raise a Query</h2>

  <!-- Display success or error messages -->
  {% if messages %}
    <div class="alert alert-info">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
  
  <form method="POST" action="{% url 'raise_query' %}">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" class="form-control" required><br>
    </div>

    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" class="form-control" required><br>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" class="form-control" required></textarea><br>
    </div>

    <button type="submit" class="btn btn-primary">Submit Query</button>
  </form>

  <!-- Link to go back to home -->
  <div class="centered-form">
    <form action="{% url 'home' %}" method="get">
      <button type="submit">Go to Home Page</button>
    </form>
  </div>
{% endblock %}
