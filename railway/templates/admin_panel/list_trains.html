<!-- admin_panel/templates/admin_panel/list_trains.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Trains</title>
    <link rel="stylesheet" href="{% static 'admin_panel/list.css' %}">
</head>
<body>
    <div class="container">
        <h1>List of Trains</h1>
        <ul class="train-list">
            {% for train in trains %}
                <li class="train-item">
                    <span class="train-number">{{ train.train_number }}</span> - 
                    <a class="update-link" href="{% url 'update_train' train.id %}">Update</a>
                </li>
            {% endfor %}
        </ul>
        <a class="add-train-link" href="{% url 'add_train' %}">Add New Train</a>
        <br>
        <div align="center">
            <form action="{% url 'admin_home_page' %}" method="get">
                <button type="submit" style="padding: 10px 20px; background-color: #3498db; color: white; border: none; cursor: pointer;">Go to admin_dashboard</button>
            </form>
        </div>
    </div>
</body>
</html>
