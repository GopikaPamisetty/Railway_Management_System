{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            background: url('{% static "images/track2.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            width: 90%;
            max-width: 400px;
            background-color: rgba(255, 255, 255,0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        

        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <form method="POST">
            {% csrf_token %}
            <h2>Payment for Booking #{{ booking.reference_number }}</h2>

            <p>Train: {{ booking.train_name }}</p>
            <p>Passenger Name: {{ booking.passenger_name }}</p>
            <p>Total Fare: â‚¹{{ booking.total_fare }}</p>

            <!-- Payment method selection -->
            <label for="payment_method">Choose Payment Method:</label>
            <select name="payment_method" id="payment_method">
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="PayPal">PayPal</option>
                <option value="Bank Transfer">Bank Transfer</option>
            </select>

            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
